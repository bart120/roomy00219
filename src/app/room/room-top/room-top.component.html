<mat-grid-list cols="5">
  <mat-grid-tile *ngFor="let room of rooms">
    <mat-card>
      <mat-card-header>
        <img matCardAvatar src="assets/images/{{room.image}}">
        <mat-card-title>{{room.name}}</mat-card-title>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
