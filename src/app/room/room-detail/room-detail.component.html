    <mat-card-title>{{room?.name}}</mat-card-title>
    <mat-card-subtitle>{{room?.price | devise}}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="room?.image" matCardImage src="assets/images/{{room.image}}">
  <mat-card-content>
    {{room?.seatCount | plu : 'place'}}
  </mat-card-content>
  <mat-card-actions align="start">
    <a mat-button [routerLink]="['/rooms/list']">Revenir Ã  la liste</a>
  </mat-card-actions>
</mat-card>
