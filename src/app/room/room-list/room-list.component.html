<table mat-table [dataSource]="rooms" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let item">{{item.name}}</td>
  </ng-container>

  <ng-container matColumnDef="seatCount">
    <th mat-header-cell *matHeaderCellDef>Places</th>
    <td mat-cell *matCellDef="let item">{{item.seatCount}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Tarif (en â‚¬)</th>
    <td mat-cell *matCellDef="let item">{{item.price | devise}}</td>
  </ng-container>

  <ng-container matColumnDef="pricedevise">
    <th mat-header-cell *matHeaderCellDef>Tarif (en $)</th>
    <td mat-cell *matCellDef="let item">{{item.price | devise : '$' : 1.13}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-button>
        <mat-icon class="mat-18" (click)="detail(item)">search</mat-icon>
      </button>
      <button mat-button>
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
